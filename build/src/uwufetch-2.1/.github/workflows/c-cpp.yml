name: Build and Run

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: make
      run: make
    - name: run
      run: ./uwufetch
  windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: make
      run: make
    - name: run
      run: ./uwufetch
  mac-os:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    - name: make
      run: make
    - name: run
      run: ./uwufetch
